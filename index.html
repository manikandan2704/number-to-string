<body>
<p>Ascending order</p>
<p id="display"></p>
<input id="inp" type="text"/>
<input id="inp1" type="text"/>
<input id="inp2" type="text"/>
<button onclick="order()">click</button>
</body>

<script>

const order=()=>{

let overall="";

let inp1=parseInt(document.getElementByid("inp1").value)
let inp2=parseInt(document.getElementByid("inp2").value)
let store=document.getElementById("display")



if(inp>inp1&&inp>inp2){
    if(inp1>inp2){
        store.innerText=inp2+','+inp1+','+inp
        console.log(inp2,inp1,inp)
    }else{
        store.innerText=inp1+','+inp2+','+inp
        console.log(inp1,inp2,inp)
    }
}

if(inp1>inp&&inp1>inp2){
    if(inp>inp2){
        store.innerText=inp2+','+inp+','+inp1
        console.log(inp2,inp,inp1)
    }else{
        store.innerText=inp+','+inp2+','+inp1
        console.log(inp,inp2,inp1)
    }
}



if(inp2>inp&&inp2>inp1){
    if(inp1>inp){
        store.innerText=inp+','+inp1+','+inp2
        console.log(inp,inp1,inp2)
    }else{
        store.innerText=inp1+','+inp+','+inp2
        console.log(inp1,inp,inp2)
    }
}


}
